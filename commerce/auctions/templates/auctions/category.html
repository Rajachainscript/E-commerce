{% extends "auctions/layout.html" %}

{% block body %}
<h2>{{ category_name }} Listings</h2>

{% if listings %}
    <ul>
        {% for listing in listings %}
            <li><a href="{% url 'auctions:listing' listing.id %}">{{ listing.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No active listings in this category.</p>
{% endif %}

{% endblock %}
